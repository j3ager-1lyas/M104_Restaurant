<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./feedbk.css">
    <title>AL-Madda | Feedback </title>
</head>
<body>
    <div class="header">
        <div id="logoContainer">
            <img src="../../Images1/logo3notitle.png" alt="" id="logo">
        </div>
        <div class="menuBar">

            <a href="../../../../index.html" class="barBtn">
                <button id="homeBtn">Home</button>
            </a>

            <a href="#title" class="barBtn" target="_blank">
                <button id="feedbackBtn">Feedback</button>
            </a>
        
        </div>
        <div class="socials">
            <div id="socialX">
                <a href="https://twitter.com/TheCasablancaDE"><img class="icon" src="../../Images1/twitter.svg" alt=""></a>
            </div>
            <div id="socialFB">
                <a href="https://www.facebook.com/casalalla"><img class="icon" src="../../Images1/facebook.svg" alt=""></a>
            </div>
            <div id="socialIN">
                <a href="https://www.instagram.com/casalalla/"><img class="icon" src="../../Images1/instagram.svg" alt=""></a>
            </div>
        </div>
    </div>
    <div class="layout">
        <form action="">
            <div class="form">

                <div id="title"> Feedback Form </div>
                <div class="name">
                    <div id="nameText">Name : </div>
                    <div id="nameInput">
                        <input type="text" size="50" placeholder=" Enter Name" >
                    </div>
                </div>
                <div class="email">
                    <div id="emailText">Email : </div>
                    <div id="emailInput"> <input type="email" size="50" placeholder="Enter Email"></div>
                </div>
                <div class="subject">
                    <div id="subjectText">Subject : </div>
                    <div id="subjectInput"> <input type="text" size="50" placeholder="Enter Subject"></div>
                </div>
                <div class="message">
                    <div id="messageText">Message : </div>
                    <div > <textarea name="Message" id="messageInput" cols="60" rows="15" placeholder="Enter The Complain"></textarea></div>
                </div>
                <div ><input type="submit" class="submit" value="Submit"></div>
    
            </div>
        </form>
    </div>
</body>
</html>
