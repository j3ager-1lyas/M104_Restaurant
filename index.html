<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="apps/frontend/indexStyle.css">
    <title></title>
</head>
<body>
    <div class="header">
        <div id="logoContainer">
            <img src="Images1/Logo3.png" alt="" id="logo">
        </div>
        <div class="menuBar">
            <a href=".layout1" class="home">
                <button id="homeBtn">home</button>
            </a>
            <a href=".layout2" class="dishes">
                <button id="dishesBtn">dishes</button>
            </a>
            <a href="apps/frontend/FeedBPage/feedback.html" class="feedback" target="_blank">
                <button id="feedbackBtn">Feedback</button>
            </a>
            <a href=".layout3" class="about">
                <button id="aboutBtn">about</button>
            </a>
            <div id="logo2">logo2</div>
        </div>
        <div class="socials">
            <div id="socialX">
                <a href=""><img class="icon" src="Images1/twitter.svg" alt=""></a>
            </div>
            <div id="socialFB">
                <a href=""><img class="icon" src="Images1/facebook.svg" alt=""></a>
            </div>
            <div id="socialIN">
                <a href=""><img class="icon" src="Images1/instagram.svg" alt=""></a>
            </div>
        </div>
    </div>
    <div class="layout1">
        <div class="homeSlogan">
            <h2 id="slogan"></h2>
            <p id="sloganText"></p>
        </div>
        <div class="homeImages">
            <img src="" alt="" id="homeImg1">
            <img src="" alt="" id="homeImg2">
            <img src="" alt="" id="homeImg3">
        </div>
        
    </div>
    <div class="layout2">
        <div class="category">
            <div id="dessert">
                <img src="" alt="" id="dessertImg">
            </div>
            <button id="checkButton">checkButton</button>
        </div>
        <div class="category">
            <div id="moroccan">
                <img src="" alt="" id="moroccanImg">
            </div>
            <button id="checkButton">checkButton</button>
        </div>
        <div class="category">
            <div id="classic">
                <img src="" alt="" id="classicImg">
            </div>
            <button id="checkButton">checkButton</button>
        </div>
    </div>
    <div class="layout3">
        <div class="motto">
            <div id="mottoText"></div>
            <div id="describtion"></div>
        </div>
        <div class="about">
            <div class="members_beliefs">
                <div class="members">
                    <img src="" alt="" id="member1">
                    <img src="" alt="" id="member2">
                    <img src="" alt="" id="member3">
                    <img src="" alt="" id="member4">
                </div>
                <div class="belief">
                    <div id="beliefText"></div>
                </div>
            </div>
            <div class="servicePic">
                <div id="service1">
                    <img src="" alt="" id="pic3">
                </div>
                <div id="service2">
                    <img src="" alt="" id="pic1">
                    <img src="" alt="" id="pic2">
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="info">
            <img src="" alt="" id="map">
            <div class="contactUs"></div>
            <div class="adress_infos"></div>
        </div>
        <div class="bottomLogo">
            <img src="" alt="" id="logobottom">
        </div>
    </div>
</body>
</html>
